<!DOCTYPE html>
<html lang="en">
<head>
  <title>notes</title>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <script src="thirdparty/aws-sdk-2.5.3.min.js"></script>
  <script src="thirdparty/react.min.js"></script>
  <script src="thirdparty/react-dom.min.js"></script>
  <script src="thirdparty/browser.min.js"></script>
  <script src="thirdparty/encoding.js"></script>
  <script src="thirdparty/mousetrap.min.js"></script>
  <style>
    html {
      background-color: #eee8d5;
      height: 100%;
      overflow: hidden;
      margin: 0px;
      padding: 6px;
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
    }

    .toolbar {
      box-sizing: border-box;
    }

    #react_main {
      height: 100%;
      margin: 0px;
    }

    .status {
      font-family: Sans-Serif;
      font-size: 14px;
    }

    .success, .success a {
      color: #268bd2;
    }

    .error {
      color: #dc322f;
    }

    .centerparent {
      height: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .centerchild {
      align-items: stretch;
    }

    .main_pw {
      font-size: 16px;
      padding: 60px;
    }

    .save_btn {
      font-family: Sans-Serif;
      background-color : #268bd2;
      color: #fdf6e3;
      text-decoration: none;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      margin: 0px 6px 6px 0px;
    }

    .save_btn:hover {
      background: #56caff;
      text-decoration: none;
    }

    .save_btn:disabled {
      background: #111;
      text-decoration: none;
      cursor: not-allowed;
    }

    input[type="password"], select {
      background-color : #fdf6e3;
      color: #586e75;
      padding: 8px;
      outline: none;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      margin: 0px 6px 0px 0px;
      position: relative;
    }

    .invalid {
      animation:invalid_animation .5s;
      webkit-animation:invalid_animation .5s;
    }

    select {
      margin: 0px 6px 6px 0px;
    }

    textarea {
      background-color : #fdf6e3;
      font-family: Monaco, monospace;
      color: #586e75;
      padding: 8px;
      outline: none;
      border: none;
      font-size: 12px;
      border-radius: 4px;
      margin: 0px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .flexparent {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .flexchild {
      padding: 0px;
      margin: 0px;
      flex: 1;
      height: 80%;
      box-sizing: border-box;
    }

    .hidden {
      display:none;
    }

    @keyframes invalid_animation {
      0% {left:4px; box-shadow:0 0 5px 1px #dc322f;}
      10% {left:-4px;}
      30% {left:2px;}
      60% {left:-2px;}
      100% {left:0px; box-shadow: none;}
    }

    @-webkit-keyframes invalid_animation {
      0% {left:4px; box-shadow:0 0 5px 1px #dc322f}
      10% {left:-4px;}
      30% {left:2px;}
      60% {left:-2px;}
      100% {left:0px;}
    }
  </style>
</head>
<body>
<div id="react_main"></div>
<script type="text/babel" src="notes.jsx"></script>
<!--<script src="bundle.js"></script>-->
</body>
</html>
